# 公共配置文件
# 
#
spring:
  application:
    name: flexilearnoj-backend-question-service
  # 默认 dev 环境
  profiles:
    active: dev
  # 支持 swagger3
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  # 消息队列
  rabbitmq:
    host: localhost
    port: 5672
    password: guest
    username: guest
  # session 配置
  session:
    # todo 取消注释开启分布式 session（须先配置 Redis）
    store-type: redis
    # 30 天过期
    timeout: 2592000
  # 数据库配置
  # todo 需替换配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/my_db
    username: root
    password: 123456
  # Redis 配置
  # todo 需替换配置，然后取消注释
  redis:
    database: 1
    host: localhost
    port: 6379
    timeout: 5000
  # password: 123456 # 本地redis无密码
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  # 文件上传
  servlet:
    multipart:
      # 大小限制
      max-file-size: 64MB
server:
  address: 0.0.0.0
  port: 8103
  servlet:
    context-path: /api/question
    session:
      cookie:
        max-age: 2592000
        path: /api
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  type-handlers-package: com.flexilearnoj.typehandler # 添加这一行来指定类型处理器的包路径
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）
knife4j:
  enable: true
